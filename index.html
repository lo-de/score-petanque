<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compteur Points </title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Compteur Points </h1>
  <div id="setup">
    <h2>Choisir le mode</h2>
    <select id="gameMode">
      <option value="1">Simple (1 vs 1)</option>
      <option value="2">Doublette (2 vs 2)</option>
      <option value="3">Triplette (3 vs 3)</option>
    </select>
    <div id="players">
     <div id="team1Inputs" class="team-inputs">
       <h3>Équipe 1</h3>
     </div>
     <div id="team2Inputs" class="team-inputs">
       <h3>Équipe 2</h3>
     </div>
    </div>
    <button type="button" onclick="startGame()">Démarrer la partie</button>
    <button type="button" onclick="shuffleTeams()">Créer équipes aléatoirement</button>
  </div>

  <div id="game" class="hidden">
    <h2>Partie en cours</h2>
    <div class="score-section">
      <div class="team-score team1">
        <h3 class="team1">Équipe 1</h3>
        <div class="players-names" id="team1Players"></div>
        <div class="score-value" id="score1">0</div>
        <div id="team1Points" class="points-grid team1"></div>
      </div>
      <div class="team-score team2">
        <h3 class="team2">Équipe 2</h3>
        <div class="players-names" id="team2Players"></div>
        <div class="score-value" id="score2">0</div>
        <div id="team2Points" class="points-grid team2"></div>
      </div>
    </div>

    <div class="scoreboard">
      <button type="button" onclick="addScores()">Ajouter la mène</button>
      <button type="button" onclick="newMatch()">Nouvelle manche</button>
      <button type="button" onclick="resetGame()">Recommencer la partie</button>
      <p id="rounds"></p>
      <div id="winnerMessage" class="winner hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(err => console.error('Erreur Service Worker:', err));
  }
  </script>

</body>
</html>
